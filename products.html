<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produits - GlowCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">GlowCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="products.html?category=visage">Visage</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html?category=cheveux">Cheveux</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html?category=corps">Corps</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
        <form class="d-flex me-3" id="globalSearchForm">
          <input class="form-control me-2" id="globalSearchInput" type="search" placeholder="Rechercher" />
          <button class="btn btn-outline-dark" type="submit">OK</button>
        </form>
        <a href="account.html" class="btn btn-light me-2">Mon compte</a>
        <a href="cart.html" class="btn btn-dark">Panier <span class="badge text-bg-light" id="cartCount">0</span></a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <aside class="col-lg-3">
        <div class="border rounded-3 p-3 bg-white sticky-filters">
          <h2 class="h5">Filtres</h2>
          <div class="mb-3">
            <label class="form-label">Catégorie</label>
            <select class="form-select" id="filterCategory">
              <option value="">Toutes</option>
              <option value="visage">Visage</option>
              <option value="cheveux">Cheveux</option>
              <option value="corps">Corps</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Type de peau</label>
            <select class="form-select" id="filterSkin">
              <option value="">Tous</option>
              <option value="sèche">Sèche</option>
              <option value="mixte">Mixte</option>
              <option value="grasse">Grasse</option>
              <option value="sensible">Sensible</option>
              <option value="tous">Tous types</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Marque</label>
            <input class="form-control" id="filterBrand" placeholder="Ex: Dermalya" />
          </div>
          <div class="mb-3">
            <label class="form-label">Prix max (€)</label>
            <input type="range" class="form-range" min="10" max="120" step="5" value="120" id="filterPrice" />
            <div class="small text-muted">Jusqu'à <span id="priceLabel">120</span> €</div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="filterPromo" />
            <label class="form-check-label" for="filterPromo">En promotion</label>
          </div>
          <button id="resetFilters" class="btn btn-outline-secondary w-100">Réinitialiser</button>
        </div>
      </aside>

      <section class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h4 mb-0">Catalogue</h1>
          <select class="form-select w-auto" id="sortBy">
            <option value="popular">Populaires</option>
            <option value="priceAsc">Prix croissant</option>
            <option value="priceDesc">Prix décroissant</option>
            <option value="rating">Mieux notés</option>
          </select>
        </div>
        <div class="row g-3" id="productGrid"></div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/products.js"></script>
</body>
</html>
