<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon compte - GlowCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">GlowCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="products.html">Produits</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
        <a href="account.html" class="btn btn-light me-2">Mon compte</a>
        <a href="cart.html" class="btn btn-dark">Panier <span class="badge text-bg-light" id="cartCount">0</span></a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 mb-3">Espace client</h1>
    <ul class="nav nav-tabs" id="accountTabs" role="tablist">
      <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#orders">Commandes</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#returns">Retours</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#addresses">Adresses</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#wishlist">Wishlist</button></li>
    </ul>
    <div class="tab-content border border-top-0 rounded-bottom p-3 bg-white">
      <div class="tab-pane fade show active" id="orders">
        <h2 class="h5">Mes commandes</h2>
        <div id="ordersList"></div>
      </div>
      <div class="tab-pane fade" id="returns">
        <h2 class="h5">Retours simplifiés</h2>
        <p class="small text-muted">Demande de retour sous 14 jours après livraison.</p>
        <form id="returnForm" class="row g-2 mb-3">
          <div class="col-md-4"><input class="form-control" id="returnOrderId" placeholder="ID commande" required /></div>
          <div class="col-md-6"><input class="form-control" id="returnReason" placeholder="Motif" required /></div>
          <div class="col-md-2"><button class="btn btn-outline-dark w-100">Envoyer</button></div>
        </form>
        <div id="returnsList"></div>
      </div>
      <div class="tab-pane fade" id="addresses">
        <h2 class="h5">Mes adresses</h2>
        <form id="addressForm" class="row g-2 mb-3">
          <div class="col-md-5"><input class="form-control" id="addressLabel" placeholder="Libellé (Domicile)" required /></div>
          <div class="col-md-5"><input class="form-control" id="addressValue" placeholder="Adresse complète" required /></div>
          <div class="col-md-2"><button class="btn btn-outline-dark w-100">Ajouter</button></div>
        </form>
        <div id="addressesList"></div>
      </div>
      <div class="tab-pane fade" id="wishlist">
        <h2 class="h5">Mes favoris</h2>
        <div class="row g-3" id="wishlistGrid"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/account.js"></script>
</body>
</html>
